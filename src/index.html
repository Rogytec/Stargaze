<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <title>Stargaze</title>
</head>
<body id="img">
    <div class="container">
        <nav>
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
            <!-- <img src="images/Logo.png" alt="Stargaze logo"> -->
            <div id="txtdiv"><img src="images/Logo.png" alt="Stargaze logo">
                <ul id="txt"><li>Stargaze</li></ul>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="contactInformation.html">Contact Info</a></li>
            </ul>
        </nav> 
        
        <section class="left">
            <form action="Login.html" method="POST">
                <div>
                    <button id="btnfirst" disabled>Login</button>
                    <button  id="btnSec" disabled>Register</button>
                </div>
                <div>
                    <input type="email" name="Email" id="mail" placeholder="Email" required>
                    <input type="password" name="password" id="pass" placeholder="Password" required>
                </div>
                <button type="submit" id="btnlast">Log In</button>
                <p>Forget password? <a href="#" id="reset">Reset it Now</a></p>
            </form>
        </section>
    </div>
</body>
</html>
